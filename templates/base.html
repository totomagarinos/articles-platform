<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Blog{% endblock title %}</title>
</head>
  <body>
    <nav>
      <ul>
        <li><a href="{%url "article_list" %}">Home</a></li>
        {% if user.is_authenticated %}
          {% if user.is_writer %}
            <li><a href="{%url "article_create" %}">Nuevo Artículo</a></li>
            <li><a href="{% url 'my_articles' %}">Mis artículos</a></li>
          {% elif user.is_editor %}
            <li><a href="{% url 'pending_articles' %}">Pendientes de revisión</a></li>
          {% endif %}
        {% endif %}
      </ul>
    </nav>
    {% block content %}
      contenido por defecto
    {% endblock content %}
  </body>
</html>
